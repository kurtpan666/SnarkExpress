<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%);
            color: #4a4a8a;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: linear-gradient(135deg, #5e72e4 0%, #8e44ad 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(94, 114, 228, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .issues {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(94, 114, 228, 0.15);
            padding: 30px;
        }
        .issues-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .issues-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 1024px) and (min-width: 769px) {
            .issues-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .issue-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .issue {
            border: 1px solid rgba(94, 114, 228, 0.2);
            border-radius: 8px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(243, 229, 245, 0.6) 100%);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 0;
        }
        .issue-link:hover .issue {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(94, 114, 228, 0.25);
        }
        .issue h3 {
            margin: 0 0 15px 0;
            color: #4a4a8a;
            font-size: 1.3em;
        }
        .links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .link {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .pdf-link {
            background: linear-gradient(135deg, #5e72e4 0%, #7986e8 100%);
            color: white;
        }
        .pdf-link:hover {
            background: linear-gradient(135deg, #4a62d8 0%, #6574db 100%);
            transform: scale(1.05);
        }
        .tex-link {
            background: linear-gradient(135deg, #7986e8 0%, #8e44ad 100%);
            color: white;
        }
        .tex-link:hover {
            background: linear-gradient(135deg, #6574db 0%, #7a3a9a 100%);
            transform: scale(1.05);
        }
        .bib-link {
            background: linear-gradient(135deg, #8e44ad 0%, #a569bd 100%);
            color: white;
        }
        .bib-link:hover {
            background: linear-gradient(135deg, #7a3a9a 0%, #9055a8 100%);
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7986e8;
            border-top: 1px solid rgba(94, 114, 228, 0.2);
        }
    </style>
</head>
