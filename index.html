    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 5rem 0 4rem;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .github-link {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fafafa;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(129, 140, 248, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(129, 140, 248, 0.3);
        }

        .github-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        .github-link:hover svg {
            transform: rotate(360deg);
        }

        h1 {
            font-size: clamp(3.5rem, 10vw, 6rem);
            font-weight: 800;
            background: linear-gradient(135deg, #5d76e5 0%, #ab5dbb 50%, #5d76e5 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            animation: fadeInDown 0.8s ease-out, gradient-text 3s ease infinite;
            cursor: default;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
            display: inline-block;
        }

        @keyframes gradient-text {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h1:hover {
            transform: translateY(-3px);
            filter: drop-shadow(0 10px 25px rgba(93, 118, 229, 0.6));
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            background: linear-gradient(135deg, #5d76e5 0%, #ab5dbb 50%, #5d76e5 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.3s both, gradient-text 3s ease infinite;
            cursor: default;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            display: block;
            text-align: center;
        }

        .subtitle:hover {
            transform: translateY(-2px);
            filter: drop-shadow(0 5px 15px rgba(93, 118, 229, 0.4));
            letter-spacing: 0.08em;
        }

        .issues-section {
            margin-top: 6rem;
            animation: slide-up 0.8s ease-out 0.5s both;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.75rem;
            color: #fafafa;
            margin-bottom: 3rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.01em;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #5d76e5, #ab5dbb, transparent);
            border-radius: 2px;
        }

        .issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .issue-card {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(93, 118, 229, 0.15);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .issue-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(93, 118, 229, 0.1) 0%,
                rgba(171, 93, 187, 0.1) 50%,
                rgba(93, 118, 229, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .issue-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(93, 118, 229, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
            border-radius: 50%;
        }

        .issue-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(93, 118, 229, 0.4);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(93, 118, 229, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .issue-card:hover::before {
            opacity: 1;
        }

        .issue-card:hover::after {
            width: 500px;
            height: 500px;
        }

        .issue-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 0.75rem;
            position: relative;
            z-index: 1;
            letter-spacing: -0.01em;
        }

        .issue-date {
            font-size: 0.95rem;
            color: #9393a8;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        /* Subscribe Section */
        .subscribe-section {
            margin-top: 6rem;
            display: flex;
            justify-content: center;
            animation: slide-up 0.8s ease-out 0.7s both;
        }

        .subscribe-cta {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(93, 118, 229, 0.2);
            border-radius: 24px;
            padding: 4rem 3rem;
            max-width: 650px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .subscribe-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                rgba(93, 118, 229, 0.1) 0%,
                rgba(171, 93, 187, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .subscribe-cta:hover {
            transform: translateY(-5px);
            border-color: rgba(93, 118, 229, 0.4);
            box-shadow: 0 20px 50px rgba(93, 118, 229, 0.25);
        }

        .subscribe-cta:hover::before {
            opacity: 1;
        }

        .subscribe-icon {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .subscribe-cta h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #fafafa;
            margin-bottom: 1.25rem;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
        }

        .subscribe-cta > p {
            color: #b8b8c0;
            font-size: 1.15rem;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .subscribe-button {
            display: inline-block;
            padding: 1.1rem 3rem;
            background: linear-gradient(135deg, #5d76e5 0%, #ab5dbb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            letter-spacing: 0.01em;
        }

        .subscribe-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(93, 118, 229, 0.4);
            filter: brightness(1.1);
        }

        footer {
            text-align: center;
            padding: 5rem 0 3rem;
            margin-top: 6rem;
            border-top: 1px solid rgba(93, 118, 229, 0.1);
            color: #7a7a8a;
            font-size: 0.9rem;
            font-weight: 300;
        }

        footer a {
            color: #5d76e5;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        footer a:hover {
            color: #ab5dbb;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                padding: 2rem 0;
            }

            .github-link {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }

            .github-link svg {
                width: 18px;
                height: 18px;
            }

            .issues-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .issue-card {
                padding: 1.5rem;
            }

            .subscribe-cta {
                padding: 2rem;
            }

            .subscribe-cta h2 {
                font-size: 1.5rem;
            }

            .subscribe-icon {
                font-size: 3rem;
            }
        }

        /* Loading animation for cards */
        .issue-card {
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .issue-card:nth-child(1) { animation-delay: 0.6s; }
        .issue-card:nth-child(2) { animation-delay: 0.7s; }
        .issue-card:nth-child(3) { animation-delay: 0.8s; }
        .issue-card:nth-child(4) { animation-delay: 0.9s; }
        .issue-card:nth-child(5) { animation-delay: 1s; }
        .issue-card:nth-child(6) { animation-delay: 1.1s; }
    </style>
